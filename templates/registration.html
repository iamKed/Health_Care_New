{%extends 'index.html'%}

{%block content%}

<section class="h-100"
    style="background: linear-gradient(0.95turn, #ffffff, #fcfafa, #ddf1dd)">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img src="static\new1 (2).jpg" alt="Sample photo" class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height:100%" />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                                <h3 class="mb-3 text-uppercase">Create an Account
                                </h3>
                                <hr><br>

                                <form action="{{url_for('registration')}}" method="post">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1m"
                                                    class="form-control form-control-lg" required name="fname" />
                                                <label class="form-label" for="form3Example1m">First
                                                    name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="form3Example1n"
                                                    class="form-control form-control-lg" required name="lname" />
                                                <label class="form-label" for="form3Example1n">Last
                                                    name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="form3Example97" class="form-control form-control-lg"
                                            required name="email" />
                                        <label class="form-label" for="form3Example97">Email ID</label>
                                    </div>


                                    <div class="form-outline mb-4">
                                        <input type="number" id="form3Example9" class="form-control form-control-lg"
                                            required name="age" />
                                        <label class="form-label" for="form3Example9">Age</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example9_ps"
                                            class="form-control form-control-lg" required name="password"
                                            onkeyup="PassValidate()" />
                                        <label class="form-label" for="form3Example9">Password</label>
                                        <div id="passwordInfo"></div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form3Example9_cf"
                                            class="form-control form-control-lg" required />
                                        <label class="form-label" for="form3Example9">Confirm Password</label>
                                    </div>


                                    <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                                        <h6 class="mb-0 me-4 mx-3">Gender: </h6>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="Female" />
                                            <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>

                                        <div class="form-check form-check-inline mb-0 me-4">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="Male" />
                                            <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-end pt-3">
                                        <button type="reset" class="btn btn-light btn-lg mx-3">Reset all</button>
                                        <button type="submit" class="btn btn-warning btn-lg ms-2"
                                            >Submit
                                            form</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
